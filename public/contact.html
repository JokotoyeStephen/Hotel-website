    <section class="hero">
        <h1>Make a <br><span style="color: #ecbd47;">Contact</span></h1>
        <div class="header">
    <img src="../image/" alt="Hotel Banner">
    <div class="room-images">
      <img src="../image/homepage-concept-with-search-bar.jpg" alt="">

      <img src="https://source.unsplash.com/200x130/?hotel,view" alt="">
    </div>
  </div>

  <div class="form-wrapper">
    <h2>Hotel Booking</h2>
    <p>Experience something new every moment</p>

    <form>
      <div class="row">
        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="First Name" required>
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" required>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>E-mail</label>
          <input type="email" placeholder="example@example.com" required>
        </div>
        <div class="input-group">
          <label>Number of Guests</label>
          <input type="number" placeholder="e.g., 2" min="1" required>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>Room Type</label>
          <select required>
            <option value="">Please Select</option>
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Deluxe Room</option>
            <option>Executive Suite</option>
          </select>
        </div>
        <div class="input-group">
          <label>Arrival Date & Time</label>
          <input type="datetime-local" required>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>Departure Date</label>
          <input type="date" required>
        </div>
      </div>

      <div class="row">
        <label>Free Pickup?</label>
        <div class="radio-group">
          <label><input type="radio" name="pickup" required> Yes Please! - Pick me up on arrival</label>
          <label><input type="radio" name="pickup"> No Thanks - I'll make my own way there</label>
        </div>
      </div>

      <div class="input-group">
        <label>Special Requests</label>
        <textarea placeholder="Enter your message here..." rows="4"></textarea>
      </div>

      <div class="input-group">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
    </section>

</body>
