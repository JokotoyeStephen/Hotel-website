<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Something Went Wrong</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-2xl p-10 text-center max-w-lg">
    <div class="text-red-600 text-6xl mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.293 6.707a1 1 0 010-1.414l7-7a1 1 0 011.414 0l7 7a1 1 0 010 1.414L12 20.414l-7.707-7.707z" />
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Something went wrong</h1>
    <p class="text-gray-600 mb-6">
      An unexpected error occurred. Please try again later or contact support.
    </p>
    <a href="./booking.html" class="inline-block px-6 py-2 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition duration-200">
      Go Back Home
    </a>
  </div>
</body>
</html>
